<div class="page-wrapper">
    <div class="dropzone-wrapper">
        <mat-icon aria-hidden="false" aria-label="Example home icon">upload</mat-icon>
        <p>Выберите файл для загрузки</p>
        <input type="file" multiple="false" accept="{{inputAccept}}" (change)="incomingfile($event)"/>
    </div>
    <p class="dropzone-validation">{{error}}</p>
</div>

<div class="table mat-elevation-z8" *ngIf="cache">
  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange()" class="table mat-elevation-z8">
    <ng-container  *ngFor="let key of displayedColumns" matColumnDef="{{key}}">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>{{key}}</th>
      <td mat-cell *matCellDef="let element"> {{element[key]}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
</div>
